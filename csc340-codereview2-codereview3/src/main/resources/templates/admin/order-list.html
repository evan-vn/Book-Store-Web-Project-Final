<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="/js/common.js"></script>
  <title>Order List</title>

  <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #header}"></nav>
<div align="center">
  <div class="container" style="margin-top: 15px;">
    <h2 data-th-text="${title}"></h2>

    <table class="table table-striped rounded-3 overflow-hidden">
      <thead>
      <tr>
        <th>Index</th>
        <th>Order By</th>
        <th>Book Copies</th>
        <th>Total</th>
        <th>Payment Method</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="o, stat : ${ordersList}">
        <td th:text="${stat.index + 1}">1</td>
        <td><a th:text=" ${o.customer.fullName}"> </a></td>
        <td><a th:text="${o.getTotalCopies}"></a></td>
        <td><a th:text=" ${o.total}"> </a></td>
        <td><a th:text=" ${o.paymentMethod}"> </a></td>
        <td><a th:text=" ${o.status}"> </a></td>
        <td><a th:text=" ${o.orderDate}"> </a></td>
        <td>  <a data-th-href="@{/admin/order/detail/{oId} (oId=${o.bookOrderId})}">Detail</a> &nbsp;
          &nbsp; <a data-th-href="@{/admin/order/edit/{oId} (oId=${o.bookOrderId})}">Edit</a> &nbsp;
          <a href="#" th:data-href="@{/admin/category/delete/{oId} (oId=${o.bookOrderId})}"   onclick="return confirmDeletion(this)">Delete</a>

        </td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
<br>
<nav th:insert="~{./fragments/navigation :: #footer}"></nav>

</body>
</html>
