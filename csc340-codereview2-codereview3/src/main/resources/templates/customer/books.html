<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa;
    }
    footer {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    .category-title {
        margin-top: 20px;
        text-align: center;
    }
    .img-size {
        width: 200px;
        height: 200px;
    }
    .gradient-jumbotron {
        background: linear-gradient(to right, crimson, #a9a9a9); /* Customize your gradient colors here */
        color: white; /* Optional: change text color for better visibility */
    }
    .custom-nav-link {
        color: #333; /* Change to your desired color */
    }
    .custom-nav-link:hover {
        color: #555; /* Change on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/customer/index">
    <img src="/images/bookstorebanner.png" alt="Bookstore Homepage" style="width: 200px; height: auto; vertical-align: middle; margin-right: 5px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container mt-5">
  <h2>Search Results for: <span class="text-primary" th:text="${query}"></span></h2>

  <!-- Check if there are any books to display -->
  <div th:if="${#lists.isEmpty(books)}">
    <p>No books found matching your search.</p>
  </div>

  <!-- Displaying books if any are found -->
  <div class="row">
    <div class="col-md-4" th:each="book : ${books}">
      <div class="card mb-4">
        <img class="card-img-top" th:src="@{${book.imagePath}}" alt="Book image">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text" th:text="${book.description}"></p>
          <p class="card-text"><strong>Price:</strong> $<span th:text="${book.price}"></span></p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/customer/index">Main Page</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/customer/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customer/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
