<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>Books in Category - <span th:text="${category.categoryName}">Category Name</span></title>
  <style>
    body {
        background-color: #f8f9fa;
    }
    footer {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    .category-title {
        margin-top: 20px;
        text-align: center;
    }
    .img-size {
        width: 200px;
        height: auto;
    }
    .gradient-jumbotron {
        background: linear-gradient(to right, crimson, #a9a9a9); /* Customize your gradient colors here */
        color: white; /* Optional: change text color for better visibility */
    }
    .custom-nav-link {
        color: #333; /* Change to your desired color */
    }
    .custom-nav-link:hover {
        color: #555; /* Change on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/customer/index">
    <img src="/images/bookstorebanner.png" alt="Bookstore Homepage" style="width: 200px; height: auto; vertical-align: middle; margin-right: 5px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
  <h2 class="my-4">Books in <span th:text="${category.categoryName}">Category Name</span></h2>
  <div th:if="${#lists.isEmpty(books)}">
    <p>No books available in this category yet.</p>
  </div>
  <div th:unless="${#lists.isEmpty(books)}">
    <ul>
      <li th:each="book : ${books}">
        <span th:text="${book.title}"></span>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <!-- Loop through all books in the selected category -->
        <div class="col-md-3" th:each="book : ${books}">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{${book.imagePath}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" th:text="${book.title}"></h5>
              <p class="card-text" th:text="${book.description}"></p>
              <a th:href="@{/customer/book/{id}(id=${book.bookId})}" class="btn btn-info mt-2">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/customer/index">Main Page</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/customer/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/customer/contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
