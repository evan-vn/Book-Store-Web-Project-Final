<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .checkout-form {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .category-title {
            margin-top: 20px;
            text-align: center;
        }
        .img-size {
            width: 200px;
            height: auto;
        }
        .gradient-jumbotron {
            background: linear-gradient(to right, crimson, #a9a9a9); /* Customize your gradient colors here */
            color: white; /* Optional: change text color for better visibility */
        }
        .custom-nav-link {
            color: #333; /* Change to your desired color */
        }
        .custom-nav-link:hover {
            color: #555; /* Change on hover */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/images/bookstorebanner.png" alt="Bookstore Homepage" style="width: 200px; height: auto; vertical-align: middle; margin-right: 5px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="ml-auto d-flex align-items-center">
        <a class="nav-link custom-nav-link custom-nav-link:hover" href="/profile">Profile<span class="sr-only">(current)</span></a>
        <a class="nav-link custom-nav-link custom-nav-link:hover" href="/vieworder">View Order<span class="sr-only">(current)</span></a>

        <a href="/login" class="btn btn-primary">Login</a>
    </div>
</nav>

<div class="container checkout-form">
    <h1 class="text-center">Checkout</h1>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
    </div>

    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
    </div>

    <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" required>
    </div>

    <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/thanksforyourorder'">Place Order</button></div>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/customer/index">Main Page</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/customer/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
