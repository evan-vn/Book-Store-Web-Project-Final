<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Register</title>
  <style>
    .input-group { position: relative; }
    .input-group .form-control { padding-right: 2.5rem; }
    .input-group .input-group-text { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); border: none; background: transparent; cursor: pointer; z-index: 10; }
    .form-label { margin-bottom: 0.5rem; }
    .form-group { margin-bottom: 1.5rem;}
  </style>
</head>
<body>
<div class="container" style="padding-top: 40px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:if="${param.error == 'emailExists'}">This email is already registered.</span>
        <span th:if="${param.error != 'emailExists'}">Something went wrong. Please try again.</span>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form th:action="@{/register}" method="post">
            <div class="mb-3 form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="mb-3 form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="mb-3 form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3 form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <span class="input-group-text">
                  <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                </span>
              </div>
            </div>
            <div class="mb-3 form-group">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="mb-3 form-group">
              <label for="addressLine1" class="form-label">Address Line 1</label>
              <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Enter Address Line 1" required>
            </div>
            <div class="mb-3 form-group">
              <label for="addressLine2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Enter Address Line 2">
            </div>
            <div class="mb-3 form-group">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
            </div>
            <div class="mb-3 form-group">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required>
            </div>
            <div class="mb-3 form-group">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" required>
            </div>
            <div class="mb-3 form-group">
              <label for="zipcode" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="padding-top: 40px;">
  <nav th:insert="~{./fragments/navigation :: #footer}"></nav>
</div>

<script>
  function togglePassword() {
    var passwordField = document.getElementById('password');
    var toggleIcon = document.getElementById('togglePassword');
    if (passwordField.type == 'password') {
      passwordField.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordField.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }
</script>

</body>
</html>
